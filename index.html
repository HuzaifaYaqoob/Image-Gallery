<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagesGallery Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h3>This Web Page Just for Full Screen</h3>
        <div class="main_box">
            <div class="box dance">
                <h3 class="box-heading">
                    Dancing
                </h3>
                <img src="./dancing.png" alt="Dancing Image" class="dancing-img">
            </div>

            <div class="box yoga">
                <h3 class="box-heading">
                    Yoga
                </h3>
                <img src="./yoga.png" alt="Yoga Image" class="yoga-img">
            
            </div>
            <div class="box modal">
                <h3 class="box-heading">
                    Model
                </h3>
                <img src="./models.png" alt="Models Image" class="model-img">
            
            </div>
            <div class="box gym">
                <h3 class="box-heading">
                    Gym
                </h3>
                <img src="./gym.png" alt="Gym Image" class="gym-img">
            
            </div>
            <div class="box showbiz">
                <h3 class="box-heading">
                    Showbiz
                </h3>
                <img src="./showbiz.png" alt="showbiz Image" class="showbiz-img">
            
            </div>

        </div>
    </main>
</body>
</html>
